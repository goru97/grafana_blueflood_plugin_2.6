<div ng-include="httpConfigPartialSrc"></div>

<br>

<h5>Blueflood API details</h5>

<div class="tight-form">
    <ul class="tight-form-list">
        <li class="tight-form-item" style="width: 80px">
            User
        </li>
        <li>
            <input type="text" class="tight-form-input input-large" ng-model='current.jsonData.bluefloodUser' placeholder=""></input>
        </li>
        <li class="tight-form-item">
            Password
        </li>
        <li>
            <input type="password" class="tight-form-input input-large" ng-model='current.jsonData.bluefloodPassword' placeholder=""></input>
        </li>
    </ul>
    <div class="clearfix"></div>
</div>
